<div class="container">
  <h1>Angular Directives</h1>

  <p appStyle="blue" [dStyles]="{border: '4px solid gray', borderRadius: '5px'}">
    Lorem ipsum dolor sit amet,
    consectetur adipisicing elit.
    Rerum, voluptatum?
  </p>

  <p appStyle="orange" [dStyles]="{border: '4px solid red', borderRadius: '15px'}">
    Lorem ipsum dolor sit amet,
    consectetur adipisicing elit.
    Rerum, voluptatum?
  </p>

  <button class="btn" (click)="isVisible = !isVisible">Toggle</button>

  <div class="wrap" *appIfnot="!isVisible">
    <p>Lorem ipsum.</p>
  </div>
</div>
